    <body>
        <div class="container-fluid" id="header">
            <div class="navbar" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->

                        <a class="navbar-brand" href="#"><img class="img-fluid" src="content/site_logo.png" alt="Shready Logo"/></a>
                        <!-- Collect the nav links, forms, and other content for toggling -->
                    </div>
                    <div class="navbar navbar-right">
                        <form class="loginForm" action="" method="post">
                            <label class="">
                                <input type="email" name="loginName" placeholder="Email" class="">
                            </label>
                            <label class="">
                                <input type="password" name="loginPassword" placeholder="Password" class="">
                            </label>
                        </form>
                    </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->

        <!-- Page Content -->
        <div class="container-fluid">

                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">

                </div>

                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                    <h1 id="formTitle">Sign up for free!</h1>
                    <form id="registrationForm" class="spacing">

                        <div class="form-group spacing">
                            <label class="label-styling-2"><input type="text" name="firstName" placeholder="First Name" class=""/><span hidden="true" id="errorFirstName" class="errorSpan">!</span>
                            <input type="text" name="lastName" placeholder="Last Name" class=""/><span hidden="true" id="errorLastName" class="errorSpan">!</span></label>
                            <label class="label-styling-2"></label>
                        </div>

                        <div class="form-group spacing">
                            <label class="label-styling"><input type="email" name="email" placeholder="Email Address"/> <span hidden="true" id="errorEmail" class="errorSpan">!</span></label><br>
                            <label class="label-styling"><input type="password" name="password" placeholder="Password"/><span hidden="true" id="errorPassword" class="errorSpan">!</span></label><br>
                            <label class="label-styling"><input type="password" name="confirmPassword" placeholder="Confirm Password"/><span hidden="true" id="errorConfirmPassword" class="errorSpan">!</span></label><br>
                            <label class="label-styling"><input type="date" name="dateOfBirth" placeholder="Date of Birth"/><span hidden="true" id="errorDateOfBirth" class="errorSpan">!</span></label>
                        </div>

                        <div class="form-group spacing">
                            <label class="label-styling"><input type="submit" id="submit"/>
                            <span ><input type="checkbox" name="privacy-checkbox"/>You agree to our Terms and Policy.</span></label>
                        </div>

                    </form>
                </div>

            </div>
